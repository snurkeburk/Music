<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="login.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body onload="check()">
    <div class="login-box">
        <h1>Login</h1>
        <div class="textbox">
            <input class="username" type="text" placeholder="Username" name="" value="">
        </div>

        <div class="textbox">
            <input class="password" type="password" placeholder="Password" name="" value="">
        </div>

        <input id="btn" type="button"  name="" value="Sign in">
    </div>
    <div class="help">
    <h2>Don't have an account?</h2>
    <a href="signup.html">Sign up</a>
</div>
    <script src="loginScript.js"></script>
    <script src="script.js"></script>





</body>
</html>
