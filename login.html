<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="login.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="login-box">
        <h1>Login</h1>
        <form name="myForm">
        <div class="textbox">
            <input class="username" type="text" placeholder="Username" name="fname" value="">
        </div>

        <div class="textbox">
            <input class="password" minlength="3" type="password" placeholder="Password" name="" value="" required>
        </div>
    </form>
        <input onclick="logIn()" id="btn" type="submit" name="" value="Sign in">
    </div>
    <button onclick="notLoggedIn()" id="continue">Continue without loggin in</button>
    <div class="help">
    <h2>Don't have an account?</h2>
    <a href="signup.html">Sign up</a>
</div>
    <script src="loginScript.js"></script>
    <script src="script.js"></script>


</body>
</html>
