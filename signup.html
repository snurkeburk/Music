<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signup.css">

    <title>Signup</title>
</head>
<body>
    <div class="login-box">
        
        <h1>Sign up</h1>
        <form>
        <div class="textbox">
            <input class="username" type="text" placeholder="Select username" name="usrname" value="">
        </div>
        
        <div class="textbox">
            <input class="password" type="password" placeholder="Select password" name="psword" value="" >
        </div>
        </form>
        <button id="createAccount" onclick="putCookie(document.getElementsByTagName('form'));">Create account</button>

    </div>

        <script src="loginScript.js"></script>



</body>
</html>
